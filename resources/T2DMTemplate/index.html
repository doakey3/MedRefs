<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>T2DM Template</title>
    <meta name="author" content="doakey3">
    
    <meta name="author" content="doakey3"> 
    <meta name="description" content="A template for charting on T2DM">
    <meta name="keywords" content="t2dm, type, 2, diabetes, mellitus, template, hyperglycemia">
    
    <link rel="stylesheet" href="../../css/grow_wrap.css">
    <link rel="stylesheet" href="../../css/template_style.css">

</head>

<body>
<h1>T2DM Template</h1>
<div class="grow-wrap">
<textarea class="checkable resizable" spellcheck="false" autocomplete="off">
HbA1c Goal: &lt; 7.0
Next HbA1c: [Usually in 3, 6 months]
Next lipid panel: [As indicated]
Next Alb:Cr Ratio: [Usually annually]
Next Serum Creatinine: [Usually annually, more frequent in CKD]
Next Foot Exam: [Usually annually]
    (    ) Referred to podiatry
Next Dental Exam: [Recommend annually]
Next Eye Exam: [Usually annually]
    (    ) Referred to optometry

(    ) Pneumococcal vaccine complete
    (    ) Patient 19-64 and PPSV23 done in the last 10 years
    (    ) Patient &gt; 64, PCV13 given &lt; 1 year ago
    (    ) Patient &gt; 64, PCV13 complete, PPSV23 given after age 64 and within last 10 years
(    ) Patient has met with Disease Management
(    ) Patient has met with Nutrition

Discuss patient's goals
</textarea>
</div>

<div id="notes">
    <img src="media/table.png"><br>
</div>

<div id="references">
    <h2>References</h2>
    <ul>
        <li>Uptodate. <a href="https://www.uptodate.com/contents/image?imageKey=ENDO%2F63002#!">Monitoring in patients with diabetes melliuts</a>.</li>
    </ul>
</div>

</body>

<script src="../../js/setup_resizables.js"></script>
<script src="../../js/setup_boxes.js"></script>
<script>
    var textarea = document.getElementsByClassName("checkable")[0];
    textarea.focus();
</script>
</html>
