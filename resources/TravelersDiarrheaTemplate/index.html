<h1>Traveler's Diarrhea Template</h1>
<div class="grow-wrap">
<textarea class="checkable resizable" spellcheck="false" autocomplete="off">
High Risk Areas:
(    ) Africa
(    ) South Asia
(    ) Latin America
(    ) Middle East

Risk Factors: (While many patients can watch and wait, these patients should be treated more aggressively)
(    ) Immunocompromised
(    ) Using H2 blockers
(    ) Using proton pump inhibitors
(    ) Pregnant
(    ) Younger age

Symptoms of Invasive Diarrhea:
(    ) Fever
(    ) Bloody diarrhea
(    ) Pus in stool
(    ) Mucus in the stool

PREVENTION
-"Boil it, cook it, peel it, or forget it"
-Boiling water kills dangerous bacteria, iodine tablets are OK but do not kill Cryptosporidium or Cyclospora
-Probiotic daily during travel and daily for 2 weeks after returning

(Not pregnant, using anti-coagulation, salicylates, or using doxycycline to prevent malaria)
-Bismuth subsalicylate 524 mg by mouth 4 times daily with meals and at bedtime during period of high risk (up to 3 weeks at a time)

TREATMENT:
-oral rehydration with electrolyte replacement fluid

(If treating non-dysentery)
-Azithromycin 1 g by mouth now
    or
-Azithromycin 500 mg by mouth daily x 3 days

(If not pregnant)
-Bismuth subsalicylate 524 mg by mouth every 60 minutes as needed

(If not having bloody diarrhea)
-loperamide 4 mg now, then 2 mg by mouth after each loose stool; limit use to less than 48 hours

DIAGNOSTIC TESTING
(After 10-14 days of symptoms)
-stool PCR
-stool culture
-stool ova and parasites
(If bloody diarrhea)
-CMP
-CBC
</textarea>
