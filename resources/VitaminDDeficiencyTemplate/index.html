<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vitamin D Deficiency Template</title>
    <meta name="author" content="doakey3">

    <meta name="description" content="A template for charting on vitamin D deficiency">
    <meta name="keywords" content="vitamin, d, deficiency, supplementation, guide">
    
    <link rel="stylesheet" href="../../css/grow_wrap.css">
    <link rel="stylesheet" href="../../css/template_style.css">

</head>

<body>
<h1>Vitamin D Deficiency Template</h1>
<div class="grow-wrap">
<textarea class="checkable resizable" spellcheck="false" autocomplete="off">
&lt; 12:
-Vit D3 50,000 IU weekly x 8 weeks, then 800 IU daily thereafter
-remeasure at 4 months

12-20:
-800-1000 IU daily
-recheck vitamin D in 3 months
    -if not corrected, increase the dose of vitamin D

20-30:
-Vit D3 600-800 IU daily

For bariatric patients or those with malabsorption, high daily doses may be needed
</textarea>
</div>

<div id="notes">
</div>

<div id="references">
    <h2>References</h2>
    <ul>
        <li>Uptodate. <a href="https://www.uptodate.com/contents/vitamin-d-deficiency-in-adults-definition-clinical-manifestations-and-treatment">Vitamin D deficiency in adults: Definition, clinical manifestations, and treatment</a></li>
    </ul>
</div>
</body>

<script src="../../js/setup_resizables.js"></script>
<script src="../../js/setup_boxes.js"></script>

    var textarea = document.getElementsByClassName("checkable")[0];
    textarea.focus();
