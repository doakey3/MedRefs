<body>
<h1>Red Eye Template</h1>
<div class="grow-wrap">
<textarea class="checkable resizable" spellcheck="false" autocomplete="off">
Increased Risk of Sight-threatening Condition:
(    ) Vision affected
(    ) Pain that is acute/progressive/not managed by analgesics/interfering with sleep
(    ) Foreign body sensation interfering with keeping eye open
(    ) Photophobia, so much that you are wearing sunglasses and staying in a dark room
(    ) Recent trauma, eye surgery
(    ) Use of contact lenses (risk of keratitis)
(    ) New onset binocular double vision

Key Findings:
(    ) Pupil remains fixed in mid-dilation (characteristic of acute angle-closure glaucoma)
(    ) Pupil is very small (1-2 mm) (characteristic of corneal abrasion, infectious keratitis, or iritis)
(    ) Purulent discharge that continues throughout the day (characteristic of bacterial infection)
(    ) Opacities seen with pen light or staining defects on flourescein (suspect keratitis)
(    ) Hemorrhagic pattern of redness (suspect subconjunctival hemorrhage)
(    ) Hypopion or hyphema present?
(    ) No photophobia (indicates keratitis or uveitis is unlikely)

Key diagnostic considerations:
Bacterial keratitis
Acute angle closure glaucoma
Herpetic keratitis
</textarea>
</div>

<div id="notes">
</div>

</div>
