<body>
<h1>Newborn Discharge Template</h1>

<div class="grow-wrap">
<textarea class="checkable resizable" spellcheck="false" autocomplete="off">
This is a [term/preterm] [AGA/SGA/LGA] [male/female] born via [vaginal/cesarean] delivery to a [age] year old G[gravida] now P[term, para, aborta, living] mother whose prenatal course was complicated by [complications]. At delivery, the infant received routine resucitation, APGARs of [1 min] and [5 min]. Infant is feeding, stooling, and voiding appropriately.

Birth Wt: [weight]
Discharge Wt: [weight]
Birth Length: [length]
Birth Head Circumference: [circumference]
Transcutaneous Bilirubin at 24 hours: [bili level]
Blood Type: [type]
DAT: [neg/pos]
Breastfeeding: [Yes/No]

Pre-Discharge To Do List:
(    ) Hepatitis B vaccine
(    ) Vitamin K intramuscular injection
(    ) Erythromycin eye drops
(    ) Hearing screen
(    ) Newborn metabolic screening collected
(    ) Period of PURPLE crying video shown and discussed
(    ) Anticipatory guidance discussed (newborn counseling)
(    ) Vitamin D 400 IU prescribed for breastfed infant

Plan:
- follow up weight and bilirubin check in 1-2 days, scheduled
- follow up clinic visit in 2 weeks, scheduled
- vitamin D supplementation
</textarea>
</div>

<div id="references">
    <h2>References</h2>

        <li>This was copied from another doctor's template. A review with cited sources is pending.</li>
    </ul>
</div>
</body>
