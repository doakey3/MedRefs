<h1>Shave Biopsy Template</h1>
<div class="grow-wrap">
<textarea class="checkable resizable" spellcheck="false" autocomplete="off">
Risks Discussed with patient:
- Bleeding
- Pain
- Scar formation, poor cosmetic result
- Infection

Biopsy Procedure:
A timeout was completed before the start of the procedure. The area was cleaned with chlorhexadine. Approximately [1] mL of 1% lidocaine with epinephrine was injected deep to the lesion. Forceps were used to elevate the lesion and a shave biopsy was performed. The specimen was placed in formalin and sent for analysis. Drysol solution was used for hemostasis. The wound was treated with bacitracin and dressed with a band-aid.

EBL: &lt; 1 mL

POST-PROCEDURE INSTRUCTIONS

Expect mild soreness for the next 24 hours.

Call the clinic or go to the ER depending on severity for:
- fever
- swelling
- increasing pain
- purulent discharge (pus)
- worsening redness
</textarea>
