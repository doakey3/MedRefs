<textarea class="checkable resizable" spellcheck="false" autocomplete="off">
Criteria for Uncomplicated Infection:
(    ) &lt;= 3 episodes per year
(    ) Mild to moderate signs/symptoms
(    ) Probable infection with Candida albicans
(    ) Immunocompetent, healthy, nonpregnant patient

Criteria for Complicated Infection:
(    ) Severe signs/symptoms
(    ) Candida species other than albicans (such as C. glabrata)
(    ) Pregnancy, poorly controlled diabetes, immunosuppression, or debilitation
(    ) Recurrent (&gt; 3 per year) of culture-verified candidiasis

Diagnostic Regimen #1:
-BV Affirm probe

Diagnostic Regimen #2 - When the first treatment fails: (Do this when you know it's candida, but need to know the species)
-Fungal culture (Labcorp Test: 008482)

Treatment Regiments

--Uncomplicated Infection--
-fluconazole 150 mg by mouth x 1 dose

--Pregnancy--
-clotrimazole 1%, 1 applicatorful intravaginally every day at bedtime x 7 days

--Complicated Infection or Failure to Fully Resolve with Initial Treatment--
-fluconazole 150 mg by mouth every 72 hours x 3 doses

or

-clotrimazole 1%, 1 applicatorful intravaginally every day at bedtime x 14 days

--Recurrent Vaginal Candidiasis--
-fluconazole 150 mg by mouth every 72 hours x 3 doses, then every week for 6 months (29 tablets total)

--Candida glabrata-- 
Note: C. glabrata is rare, make sure to exclude other possibilities first
-boric acid 600 mg intravaginally every day at bedtime x 14 days
    -potentially fatal if swallowed
	-70% success rate if used alone, 90% success rate if used in conjunction with amphotericin B cream 3-4%
-amphotericin B cream 3%, insert 5g intravaginally every day at bedtime x 14 days

--Candida krusei--
-clotrimazole 1%, 1 applicatorful intravaginally every day at bedtime x 14 days
